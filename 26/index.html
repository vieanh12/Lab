<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/26/style.css" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="/26/IMG/logo.svg" alt=""></div>
            <div class="image"></div>
            <div class="text">Start for free and get <br />attractive today
            </div>
        </div>
    </div>
    <div>
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already Have an account?<br />
                        <span>Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
                            Sign Up
                        </div>
                        <div class="btn-2">
                            <img src="http://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                            Sign Up
                        </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="James Bond">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="email"></label>
                <i class="fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="password"></label>
                <i class="far fa-envelope"></i>
                <input type="text" name="password" id="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="/26/main.js"></script>
</html>
