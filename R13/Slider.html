<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="/R13/css/basee.css" />
        <link rel="stylesheet" href="/R13/css/Slider.css" />
    </head>
    <body>
        <header><h1>Monsieur Pigeon</h1></header>
        <section>
            <div class="Slider">
                <div class="slide-viewer">
                    <div class="slide-group">
                        <div class="slide slide-1">
                            <img src="/R13/img/slide-1.jpg" alt="NO two are the same" />
                        </div>
                        <div class="slide slide-2">
                            <img src="/R13/img/slide-2.jpg" alt="Monsieur Mints" />
                        </div>
                        <div class="slide slide-3">
                            <img src="/R13/img/slide-3.jpg" alt="The Flower Series" />
                        </div>
                        <div class="slide slide-4">
                            <img src="/R13/img/slide-4.jpg" alt="Salt o' The Sea" />
                        </div>
                    </div>
                </div>
                <div class="Slide-buttons"></div>
            </div>
        </section>
        <script src="/R13/js/jquery-1.11.0.min.js"></script>
        <script src="/R13/js/slider.js"></script>
    </body>
</html>
