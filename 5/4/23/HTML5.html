<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 input type</title>
</head>
<body>
    <form action="">
        <div>
            <input disabled placeholder="email adress" type="email" name="user_email" id="email">
        </div>
        <div>
            Tel:
            <input type="tel" name="telephonr" id="tel">
        </div>
        <div>
            Url:
            <input type="url" name="url" id="url">
        </div>
        <div>
            number:
            <div>
                <input type="number" step="0.5;" min="0" max="10" name="number" id="">
            </div>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
